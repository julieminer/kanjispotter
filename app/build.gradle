    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.8.7'
    // recycler
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    compile('com.mikepenz:fastadapter:2.1.5@aar') {
        transitive = true
